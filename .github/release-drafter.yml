name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"

categories:
  - title: "🚀 Features"
    labels: [enhancement]
  - title: "🐛 Fixes"
    labels: [bug]

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"

template: |
  ## What's Changed
  $CHANGES
  <!-- auto-generated by release-drafter -->
version-resolver:
  major:
    labels: ["semver:major"]
  minor:
    labels: ["semver:minor"]
  patch:
    labels: ["semver:patch"]
  default: patch
